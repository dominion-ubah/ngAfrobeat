<div class="container">
    <div class="row mr-auto px-md-2">
        <div class="col-md-3">
            <h4>
                Recent Posts
            </h4>
            <p>Display Recent Post here

            </p>
            <a href="">coming Soon!!!</a>
        </div>
        <div class="col-md-4 elegant scrollbar-dusty-grass">
            <h4>
                News Posts
            </h4>
            <div class="row">
                <div class="col-md-12 my-md-1" *ngFor="let n of newsArray">

                    <!-- Card -->
                    <div class="card" (click)='getSingleNews(n.id)'>
                        <h4 class="card-title px-md-1 py-md-1">{{n.title}}</h4>
                        <div class="row">

                            <div class="col-md-7">
                                <!-- Card content -->
                                <div class="card-body">

                                    <!-- Title -->

                                    <!-- Text -->

                                    <p class="card-text">{{n.subtitle}} </p>

                                </div>
                            </div>
                            <div class="col-md-5">
                                <!-- Card image -->
                                <div class="view overlay">
                                    <img class="card-img-bottom" src="{{n.main_image}}" alt="Card image cap">
                                    <a href="#!">
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                                <div class="row">
                                    <div class="col-md-1"><i class="fa fa-clock-o"></i></div>
                                    <div class="col-md-9">
                                        <p style="font-size:0.61em; margin-top:0.5em"> 12/03/14 00:33</p>
                                    </div>
                                </div>


                            </div>
                        </div>




                    </div>
                    <!-- Card -->

                </div>
            </div>
        </div>

        <div class="col-md-5">
            <!-- <ng-container *ngIf='!singleNews'>
                <h4>
                    News Details
                </h4>
                <p>
                    Display News Details here
                </p>
                <a href="">
                    coming Soon!!!
                </a>
            </ng-container> -->
            <ng-container *ngIf='this.singleNews'>
                <div class="card col-md-12">
                    <div class="row">
                        <div class="col-md-10">
                            <h4>
                                News Details
                            </h4>
                        </div>
                        <div class="col-md-2">
                            <i class="fa fa-edit right light-green-text mt-1" (click)='setFormEdit(this.singleNews)'></i>
                        </div>
                    </div>


                    <h5>
                        {{singleNews? singleNews.title: 'is not available'}}
                    </h5>

                    <span>Updated At:{{singleNews.created_at.date}}</span>
                    <img src="{{singleNews.main_image}}" alt="">
                    <p>
                        {{singleNews.content}}
                    </p>
                    <img src="{{singleNews.images}}" alt="">
                </div>

            </ng-container>
        </div>
    </div>
</div>






























<div class="fixed-action-btn" style="bottom: 45px; right: 24px;" data-toggle="modal" data-target="#newNewsForm" (click)="newsModal.show()">
    <a class="btn-floating btn-lg green accent-2 waves-light" mdbWavesEffect><i class="fa fa-plus"></i></a>
</div>



<div mdbModal #newsModal="mdb-modal" class="modal fade" id="newNewsForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-side modal-bottom-right modal-lg" style="min-width:50em" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!-- //  export class News {
                        //     id: number;
                        //     title: string;
                        //     subtitle: string;
                        //     content: string;
                        //     main_image: string;
                        //     images: Array<string>;
                        //     tags: Array<string>;
                        //     categories: Array<string>
                        // }
                                        'id': '1',
                                        'title': 'hue',
                                        'createdBy': 'primary',
                                        'content': '.mlknbjvhcg -->
                <h4 class="modal-title w-100" id="myModalLabel">{{editContent? "Edit News":"Post News"}}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="newsModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>

            </div>
            <form action="" #f="ngForm">
                <div class="modal-body">



                    <div class="md-form">
                        <input mdbInputDirective mdbActive type="text" [(ngModel)]="this.editContent? this.editContent.title : f.title" name="title" id="title" class="form-control">
                        <label for="title" class="" [class.active]="this.editContent"> News Title</label>
                    </div>
                    <div class="md-form">
                        <input mdbInputDirective mdbActive type="text" [(ngModel)]="this.editContent? this.editContent.subtitle:f.subtitle" name="subtitle" id="subtitle" class="form-control">
                        <label for="subtitle" class="" [class.active]="this.editContent">News Subtitle</label>
                    </div>
                    <!-- <div class="md-form">
                        <input mdbInputDirective mdbActive type="text" [(ngModel)]="f.tags" name="tags" id="tags" class="form-control">
                        <label for="tags" class="">Tags</label>
                    </div> -->
                    <!-- <div class="md-form">
                        <input mdbInputDirective mdbActive type="text" [(ngModel)]="f.categories" name="categories" id="categories" class="form-control">
                        <label for="category" class="">Category</label>
                    </div> -->
                    <!--Basic textarea-->
                    <div class="md-form">
                        <textarea mdbInputDirective mdbActive type="text" [(ngModel)]="this.editContent? this.editContent.content:f.content" name="content" id="content" class="md-textarea form-control" rows="3"></textarea>
                        <label for="content" [class.active]="this.editContent">News Content </label>
                    </div>
                    <input type="file" ng2FileSelect [uploader]="uploader" accept="image/*;capture=camera">
                    <button [disabled]="loading" (click)="upload()" class="btn btn-success mt-3">Upload</button>
                    <!-- <div class="file-field md-form">
                        <div class="btn btn-primary btn-sm waves-light" mdbWavesEffect>
                            <span>Upload Main Image</span>
                            <input type="file" name="imageArray" mdbFileSelect (uploadOutput)="onUploadOutput($event)" [uploadInput]="uploadInput">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path" type="text" placeholder="Upload your Main Image" [value]="showFiles()">
                        </div>
                    </div> -->


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm waves-light" data-dismiss="modal" (click)="newsModal.hide()" mdbWavesEffect>Close</button>
                    <button type="button" class="btn btn-primary btn-sm waves-light" (click)="submitNewsForm(f, this.editContent)" mdbWavesEffect>Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
