<div class="mainWrapper">
    <!--Carousel Wrapper-->
    <div class="mainTitle">
        <h2>Music</h2>
        <ul class="newsNav nav row">
            <li class="nav-item">
                <a class="nav-link" href="#">Hot</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trending</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">View All</a>
            </li>
        </ul>
    </div>
    <mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="" [animation]="'slide'">
        <!--First slide-->
        <mdb-slide *ngFor='let n of newArr'>


            <ng-container *ngFor='let s of n; let i = index'>
                <ng-container *ngIf="compare(i)">
                    <div class="col-md-4">

                        <a [routerLink]="['/music-details-page', s.id]">
                            <!-- <a [routerLink]="['/news-details-page', o.id]"></a> -->
                            <div class="card">

                                <img class="img-fluid img-thumbnail" src="{{s.cover_image}}" alt="Card image cap">
                                <div class="carousel-caption">
                                    <h4>{{s.name}}</h4>
                                    <div class="col-md-4">
                                        <p>News</p>
                                    </div>
                                </div>

                            </div>
                        </a>
                    </div>
                </ng-container>
                <ng-container *ngIf="!compare(i)">
                    <div class="col-md-4 clearfix d-none d-md-block">
                        <a [routerLink]="['/music-details-page', s.id]">
                            <div class="card">
                                <img class="img-fluid img-thumbnail" src="{{s.cover_image}}" alt="Card image cap">
                                <div class="carousel-caption">
                                    <h4>{{s.name}}</h4>
                                    <div class="col-md-4">
                                        <p>News</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </ng-container>

            </ng-container>
