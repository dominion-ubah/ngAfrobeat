<div class="mainWrapper newsList">
    <div class="row">
        <div class="col-md-12">
            <!--Carousel Wrapper-->
            <div class="mainTitle">
                <h2>News</h2>
                <ul class="newsNav nav row">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Top Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Most Read</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Most Discusssed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View All</a>
                    </li>
                </ul>
            </div>
            <mdb-carousel #carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'" [animation]="'slide'">

                <!--Third slide-->
                <mdb-slide *ngFor='let n of newArr'>
                    <ng-container *ngFor='let o of n; let i = index'>
                        <ng-container *ngIf="compare(i)">

                            <div class="col-md-4">
                                <a [routerLink]="['/news-details-page', o.id]">
                                    <div class="card">
                                        <img class="imgDimension" src="{{o.main_image}}" alt="Card image cap">
                                        <div class="carousel-caption">
                                            <h4 style=' font-size:90%; background-color:rgba(20, 20, 70, 0.5)'>{{o.title}}</h4>
                                            <!-- <h4>{{o.subtitle}}</h4>
                                            <p>We had such a great time in LA!</p> -->
                                        </div>

                                    </div>
                                </a>
                            </div>


                        </ng-container>
                        <ng-container *ngIf="!compare(i)">
                            <div class="col-md-4 clearfix d-none d-md-block">
                                <a [routerLink]="['/news-details-page', o.id]">

                                    <div class="card">
                                        <img class="imgDimension" src="{{o.main_image}}" alt="Card image cap">
                                        <div class="carousel-caption">
                                            <h4 style=' font-size:90%; background-color:rgba(20, 20, 70, 0.5)'>{{o.title}}</h4>
                                            <!-- <p>{{o.subtitle}}</p> -->
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </ng-container>
                    </ng-container>


                </mdb-slide>
                <!--/Third slide-->
            </mdb-carousel>
            <!--/.Carousel Wrapper-->

        </div>
    </div>
</div>
