<!--Carousel Wrapper-->
<div class="highLight">
    <div class="container">
        <div class="searchBar md-form">
            <input type="text" class="input-alternate" placeholder="Search">
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="socialRow col-md-4">
                Follow us:
                <!--Facebook-->
                <a class="icons-sm fb-ic"><i class="fa fa-facebook"></i></a>

                <!--Twitter-->
                <a class="icons-sm tw-ic"><i class="fa fa-twitter"></i></a>

                <!--Instagram-->
                <a class="icons-sm ins-ic"><i class="fa fa-instagram"></i></a>

                <!--Youtube-->
                <a class="icons-sm yt-ic"><i class="fa fa-youtube"></i></a>
            </div>
        </div>

        <!--Carousel Wrapper-->
        <mdb-carousel [isControls]="false" class="carousel-multi-item multi-animation" [type]="''" [animation]="'slide'">
            <!--slide-->
            <mdb-slide *ngFor='let n of newArr'>

                <div class="col-md-4" *ngFor='let o of n'>
                    <div class="card">
                        <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(34).jpg" alt="Card image cap">
                        <div class="carousel-caption">
                            <h4>{{o.title}}</h4>
                            <div class="col-md-4">
                                <p>News</p>
                            </div>
                        </div>
                    </div>
                </div>

            </mdb-slide>
            <!--/slide-->
        </mdb-carousel>
        <!--/.Carousel Wrapper-->
    </div>
</div>
